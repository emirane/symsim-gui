{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<link rel='stylesheet' href='{% static "symsim/css/bootstrap.min.css" %}'>
<link rel='stylesheet' href='{% static "symsim/css/bootstrap-theme.min.css" %}'>
<link rel='stylesheet' href='{% static "symsim/css/style.css" %}'>
<div class="signup-form">
    <form action='' method="POST">
        {% csrf_token %}
        <h2>Регистрация</h2>
	    <p class="hint-text">Создайте аккаунт, это не займет много времени</p>
        <div class="form-group">
        {{ form|crispy }}
        </div>

        <input type='submit' class='btn btn-success btn-block' value='Зарегистрироваться'>
    </form>
</div>

{% endblock content%}
